<div 
    class="flex mb-2" 
    [ngClass]="{ 
        'justify-end': isSent, 
        'justify-start': !isSent }">
    <div 
        class="flex flex-col relative p-4 rounded-lg shadow-md max-w-[90%] sm:max-w-[60%] text-white" 
        [ngClass]="{ 
            'bg-tertiary': isSent, 
            'bg-gray-600': !isSent,
            'rounded-br-none': isSent, 
            'rounded-bl-none': !isSent }">

        <p class="break-words">{{ message }}</p>

        <div 
            class="flex" 
            [ngClass]="{ 
                'justify-end': isSent, 
                'justify-start': !isSent }">
            <span 
                class="text-xs text-white/75">
                {{ timestamp }}
            </span>
        </div>

    </div>
</div>

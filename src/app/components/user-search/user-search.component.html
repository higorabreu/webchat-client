<div class="hidden sm:flex flex-row p-3 w-auto border-b-1 border-secondary">
  <input
    type="text"
    [(ngModel)]="username"
    (keydown)="handleKeydown($event)"
    placeholder="Start a chat with..."
    class="w-full h-auto p-4 bg-secondary border-none text-white placeholder-gray-400 focus:outline-none rounded-l-xl shadow-md"
  />
  <button
    (click)="selectUser()"
    class="flex items-center px-4 py-2 bg-sky-500 hover:bg-lime-500 rounded-r-xl transition-colors duration-300 disabled:bg-gray-500 disabled:cursor-not-allowed"
  >
    <img
      class="w-10 transition-transform duration-300 transform hover:scale-110"
      src="icons/new_chat.svg"
      alt="Iniciar Chat"
    />
  </button>
</div>
<div *ngIf="userExists === false" class="text-red-500 mt-2 text-center">
  User not found.
</div>

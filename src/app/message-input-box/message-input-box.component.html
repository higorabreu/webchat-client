<div class="flex flex-row m-4 rounded-xl overflow-hidden">
    <textarea 
        #messageBox
        class="w-full h-auto p-4 bg-secondary border-none text-white placeholder-gray-400 focus:outline-none resize-none rounded-l-xl shadow-md scrollbar-message-box"
        maxlength="500"
        [(ngModel)]="message"
        placeholder="Type your message..."
        (keydown)="handleKeydown($event)"
        (input)="adjustHeight($event)">
    </textarea>
    <button 
        (click)="sendMessage()"
        class="flex items-center px-4 py-2 bg-sky-500 hover:bg-lime-500 rounded-r-xl transition-colors duration-300">
        <img class="w-10 transition-transform duration-300 transform hover:scale-110" src="icons/send.svg" alt="Send Message">
    </button>
</div>
